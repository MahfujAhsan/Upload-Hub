<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload HuB</title>
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>


    <script type="module" src="./index.js"></script>
</head>

<body>
    <section>
        <div class="btn__container">
            <h1 id="userName"></h1>
            <button class="singup-btn" onclick="handleButtonClick()" id="signInButton">
                <img class="logo-img" src="./assets/logo.png" alt="">
                <span>Google Signin</span>
            </button>
            <button class="singout-btn" onclick="handleButtonClick()" id="signOutButton">
                <span>SignOut</span>
            </button>
        </div>
        <form class="form__container" id="uploadForm">
            <div class="mb-3">
                <label for="image" class="form-label">Image:</label>
                <input class="form-control" type="file" id="inputImage" name="image" accept="image/*">
            </div>
            <div>
                <button id="uploadButton" class="btn btn-primary" type="submit">Upload Image</button>
            </div>
            <div class="cropper__container">
                <img id="croppedImage" src="#" alt="Cropped Image">
                <button id="cropBtn">Crop</button>
            </div>
        </form>
        
        <h2>Uploaded Images:</h2>
        <div id="imageContainer">

        </div>
    </section>
</body>

</html>
